<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniversalMart - Login </title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="nav-container">
        <span id="logo"><a href="index.html"> <img src="/Logo2/png/logo.png"> </a></span>
        <ul>
            <li> <a href="index.html"> Home</a></li>
            <li> <a href="Products.html"> Products</a></li>
            <li> <a href="Cart.html"> About</a></li>
            <li> <a href="Cart.html"> Services</a></li>

        </ul>
        <span id="login"> <a href="Login.html"> Login/ Register</a> </span>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <span id="create"> Don't have account? <a href="Register.html"> Create account </a> </span>

    </div>


</body>

</html>
